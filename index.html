<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />
    <link rel="stylesheet" href="src/vendor/normalize.css" />

    <!--Prism-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- code-input: https://github.com/WebCoder49/code-input -->
    <script src="./src/vendor/code-input.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@1.0/code-input.css"
    />
    <link rel="stylesheet" href="./src/css/code-input-local.css" />

    <!-- zero-md markdown viewer -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>

    <script>
      /* global codeInput, Prism */
      codeInput.registerTemplate(
        'code-input',
        codeInput.templates.prism(Prism)
      );
    </script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
      }
    </style>
    <title>cln-online</title>
  </head>

  <body>
    <cln-online>
      <code-input
        slot="code-input"
        lang="Markdown"
        placeholder="Enter some markdown"
        value="# edit me now"
      >
      </code-input>
    </cln-online>

    <script type="module" src="./out-tsc/src/cln-online.js"></script>
  </body>
</html>
